<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cars</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>model</th>
                <th>year</th>
                <th>maxSpeed</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="car : ${cars}">
                <td th:text="${car.getModel()}"></td>
                <td th:text="${car.getYear()}"></td>
                <td th:text="${car.getMaxSpeed()}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
